<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Native JS实现元素拉拽替换位置</title>
    <style>
        #logo {
            position: absolute;
            top: 142px ;
            left: 365px;

            background: rosybrown;
        }

        #logo2{
            position: absolute;
            top: 342px ;
            left: 365px;

            background: lemonchiffon;
        }

        .container {
            position: relative;
            width: 1000px;
            height: 500px;
            margin: 0 auto;
            border:1px solid #fcc;
        }
    </style>
</head>
<body>
    <div id="container" class="container">
    <div id="logo" name="logo" >
        <img  height="92" width="272" src="googlelogo_color_272x92dp.png"  >
    </div>
    <div id="logo2" name="logo" >
        <img  height="92" width="272" src="googlelogo_color_272x92dp.png"  >
    </div>
    </div>
</body>
<script src="native-drag.js"></script>
</html>
